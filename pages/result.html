<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="View the results of the project voting.">
    <title>Voting Results - Project Rankings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/result.js"></script>
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>

    <body>
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">
            <p>Loading...</p>
        </div>
    
        <h1>Project Voting Results</h1>
        <div class="content-container">
            <!-- Chart Section -->
            <div class="chart-container">
                <canvas id="resultsChart"></canvas>
            </div>
    
            <!-- Results Section -->
            <div class="results-section">
                <table id="resultsList">
                    <!-- Table content will be populated by JavaScript -->
                </table>
            </div>
        </div>
    </body>

</body>
</html>
