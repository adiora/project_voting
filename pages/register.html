<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Registered Users</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

</html>
